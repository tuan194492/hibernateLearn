<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Tuan dz</title>
   </h:head>

   <h:body>
      <h2>Danh sach sinh vien</h2>
      <h:panelGrid id="data-list">
         <h:dataTable value="#{sinhVienController.sinhVienList}" var="sv">
            <h:column>
               <f:facet name="header">ID</f:facet>
               <h:form>
                  <h:commandLink value="#{sv.id}" action="#{sinhVienController.goToEditPage(sv)}" />
               </h:form>
            </h:column>
            <h:column>
               <f:facet name="header">Name</f:facet>
               #{sv.name}
            </h:column>
            <h:column>
               <f:facet name="header">Birth</f:facet>
               #{sv.birth}
            </h:column>
            <h:column>
               <h:form>
                  <h:commandButton value="delete">
                     <f:ajax event="click" render="data-list" listener="#{sinhVienController.deleteSinhVien(sv)}"/>
                  </h:commandButton>
               </h:form>
            </h:column>
         </h:dataTable>
      </h:panelGrid>
      <h:form>
         <h:commandButton value="Them sinh vien" action="#{sinhVienController.createSinhVien}">
         </h:commandButton>
      </h:form>

   </h:body>
</html>
