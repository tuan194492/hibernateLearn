<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit form </title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel id="id">Id</h:outputLabel>
                <h:outputText value="#{sinhVienController.selectedSinhVien.id}"/>
                <h:message for="id"/>
                <h:outputLabel>Name</h:outputLabel>
                <h:inputText value="#{sinhVienController.selectedSinhVien.name}" id="name">
                    <f:ajax event="change" listener="#{sinhVienController.saveSinhVien(sinhVienController.selectedSinhVien)}" render="nameMsg name"/>
                    <f:validator validatorId="nameValidator"/>
                    <f:converter converterId="nameConverter" />
                </h:inputText>
                <h:message for="name" style="color: red" id="nameMsg"/>
                <h:outputLabel>Birth</h:outputLabel>
                <h:inputText value="#{sinhVienController.selectedSinhVien.birth}" id="birth">
                    <f:ajax event="change" listener="#{sinhVienController.saveSinhVien(sinhVienController.selectedSinhVien)}" render="birthMsg birth"/>
                    <f:validator validatorId="dateValidator" />
                    <f:converter converterId="myDateConverter"/>
                </h:inputText>
                <h:message for="birth" style="color: red" />
                <h:outputLabel value="ID lop" />
                <h:inputText value="#{sinhVienController.selectedSinhVien.classId}" id="classId">
                    <f:ajax event="change" listener="#{sinhVienController.saveSinhVien(sinhVienController.selectedSinhVien)}"/>
                </h:inputText>
                <h:message for="classId" style="color: red" />
            </h:panelGrid>
            <h:commandButton value="Back to homepage" action="mainpage" />
        </h:form>
    </h:body>
</html>
